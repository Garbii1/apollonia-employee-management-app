<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollonia Employee Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Apollonia Dental Practice - Employee Management</h1>

    <div class="container">
        <!-- Departments Section -->
        <div class="section" id="departments-section">
            <h2>Departments</h2>
             <div class="list-container">
                <ul id="department-list">
                    <li>Loading departments...</li>
                </ul>
             </div>
            <h3><span id="dept-form-title">Add Department</span></h3>
            <form id="department-form">
                <input type="hidden" id="department-id"> <!-- Hidden field for updates -->
                <div>
                    <label for="department-name">Name:</label>
                    <input type="text" id="department-name" placeholder="e.g., General Dentistry" required>
                </div>
                <button type="submit">Save Department</button>
                <button type="button" id="cancel-dept-edit" class="cancel-btn hidden">Cancel Edit</button>
            </form>
            <div id="dept-error" class="error-message"></div>
        </div>

        <!-- Employees Section -->
        <div class="section" id="employees-section">
            <h2>Employees</h2>
             <div class="list-container">
                <ul id="employee-list">
                    <li>Loading employees...</li>
                </ul>
             </div>
            <h3><span id="emp-form-title">Add Employee</span></h3>
            <form id="employee-form">
                 <input type="hidden" id="employee-id"> <!-- Hidden field for updates -->
                <div>
                    <label for="employee-firstName">First Name:</label>
                    <input type="text" id="employee-firstName" placeholder="e.g., Lisa" required>
                </div>
                <div>
                    <label for="employee-lastName">Last Name:</label>
                    <input type="text" id="employee-lastName" placeholder="e.g., Harris" required>
                </div>
                <div id="employee-departments-select-container">
                    <fieldset id="employee-departments-checkboxes" class="checkbox-group">
                        <legend>Assign to Departments:</legend>
                        <span>Loading departments...</span>
                    </fieldset>
                    <div id="dept-selection-error" class="error-message-small"></div>
                </div>
                <button type="submit">Save Employee</button>
                 <button type="button" id="cancel-emp-edit" class="cancel-btn hidden">Cancel Edit</button>
            </form>
             <div id="emp-error" class="error-message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
